<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Flashcards App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
    <h1>üåç Flashcards App</h1>

    <section>
        <h2>Add New Flashcard</h2>
        <div class="input-group">
            <input id="polish" placeholder="Polish" />
            <input id="english" placeholder="English" />
            <input id="german" placeholder="German" />
            <button id="addBtn">Add</button>
        </div>
    </section>

    <section>
        <h2>All Entries</h2>
        <div class="input-group">
            <label for="sortBy">Sort by:</label>
            <select id="sortBy">
                <option value="id">ID</option>
                <option value="polish">Polish</option>
                <option value="english">English</option>
                <option value="german">German</option>
            </select>
            <label for="order">Order:</label>
            <select id="order">
                <option value="1">Asc</option>
                <option value="2">Desc</option>
            </select>
            <button id="toggleEntriesBtn">Hide Entries</button>
        </div>
        <div id="entries"></div>
    </section>

    <section>
        <h2>Search</h2>
        <div class="input-group">
            <select id="searchType">
                <option value="id">ID</option>
                <option value="word">Word</option>
            </select>
            <input id="searchValue" placeholder="Search value" />
            <button id="searchBtn">Search</button>
        </div>
        <div id="searchResults"></div>
    </section>

    <section class="quiz-section">
        <h2>Quiz</h2>
        <button id="quizBtn">Start Quiz</button>
        <div id="quizArea" class="quiz-card"></div>
    </section>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
